<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="keys" data-keys>
      <button class="key" data-key="a" data-sound="clap">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </button>
      <button class="key" data-key="s" data-sound="hihat">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </button>
      <button class="key" data-key="d" data-sound="kick">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </button>
      <button class="key" data-key="f" data-sound="openhat">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </button>
      <button class="key" data-key="g" data-sound="boom">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </button>
      <button class="key" data-key="h" data-sound="ride">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </button>
      <button class="key" data-key="j" data-sound="snare">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </button>
      <button class="key" data-key="k" data-sound="tom">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </button>
      <button class="key" data-key="l" data-sound="tink">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </button>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
